<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Blockly robot maze</title>
    <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <script src="https://unpkg.com/blockly/msg/en.js"></script>
		<style>
			body { 
        margin: 0; 
        display: flex;
        flex-direction: row;
        height: 100vh;
      }
      #main {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 100%
      }
      #blocklyContainer {
        display: flex;
        flex-direction: column;
        width: 50%;
        height: 100%;
      }
      #threeContainer {
        position: relative;
        display: flex;
        flex-direction: column;
        width: 50%;
        height: 100%;
      }
      #c {
        position: static;
      }
      button {
        display: none;
        width: 80px;
        margin: 10px;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
		</style>
	</head>
	<body>
    <div id="main">
      <div id="blocklyContainer"></div>
      <div id="threeContainer">
        <canvas id="c"></canvas>
        <button id="reset" onclick="handleResetProgram()">Reset</button>
        <button id="run" onclick="handleRunProgram()">Run program</button>
      </div>
    </div>
    <script type="module" src="/src/three/index.js"></script>
    <script type="module" src="/src/buttons.js"></script>
    <script type="module" src="/src/blockly/index.js"> </script>
	</body>
</html>
